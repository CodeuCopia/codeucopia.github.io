<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>My Website</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="icon" href="./favicon.ico" type="image/x-icon">
   <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
   <style>
       * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
       }

       body {
           font-family: 'Barlow', sans-serif;
       }

       nav {
           width: 100%;
           height: 100px;
           background-color: #eff7cf;
           display: flex;
           align-items: center;
           justify-content: space-between;
           padding: 0 20px;
       }

       ul {
           margin-left: 0;
           padding: 0;
           list-style: none;
           display: flex;
           align-items: center;
           height: 100%;
       }

       ul li {
           display: inline-block;
           line-height: 100px;
       }

       ul li a {
           text-decoration: none;
           font-size: 15px;
           color: #1e1e1e;
           padding: 0 20px;
       }

       ul li a b {
           display: block;
           text-decoration: none;
           margin-top: 35px;
           margin-left:20px;
       }

       ul li a:hover {
           color: rgb(98, 138, 28);
       }

       #logo {
           width: 75px;
           height: 75px;
       }

       .contact-button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           background-color: #00ab0e; /* Green background */
           color: white;
           border: none;
           
           font-family: 'Barlow', sans-serif;
           font-weight: bold;
           transition: background-color 0.3s;
       }

       .contact-button:hover {
           background-color: #007347; /* Darker green on hover */
       }

       .menuSelect {
           display: none;
           background: transparent;
           border: none;
           cursor: pointer;
           font-size: 24px;
           color: #1e1e1e;
           z-index: 1001;
       }

       .menuSelect span {
           display: block;
           width: 25px;
           height: 3px;
           background: currentColor;
           margin: 5px 0;
           transition: all 0.3s;
       }

       /* Styles for the dropdown menu */
       .dropdown {
           display: none;
           position: absolute;
           top: 100px;
           left: 0;
           width: 100%;
           background-color: #eff7cf;
           box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
           z-index: 1000;
       }

       .dropdown ul {
           flex-direction: column;
       }

       .dropdown ul li {
           line-height: normal;
           border-top: 1px solid #ddd;
       }

       .dropdown ul li a {
           padding: 15px 20px;
           display: block;
       }

       /* Media query for mobile view */
       @media (max-width: 900px) {
           .navbar {
               display: none;
           }

           .menuSelect {
               display: block;
           }
       }
   </style>
</head>
<body>
   <main>
    <nav>
        <button class="menuSelect" onclick="toggleDropdown()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar">
            <li><a rel="preload" href="index.html"><b><img id="logo" src="images/logo_pAIthon.png" alt="Logo"></b></a></li>
            <li><a rel="preload" href="ourMembers.html">Our Members</a></li>
            <li><a rel="preload" href="projects.html">Projects</a></li>
            <li><a rel="preload" href="pastLessons.html">Past Lessons</a></li>
            <li><a rel="preload" href="competitiveProgramming.html">Competitive Programming</a></li>
        </ul>
        <button class="contact-button" onclick="openModal()">Contact Us!</button>
        <div class="dropdown">
            <ul>
                <li><a rel="preload" href="index.html">Home</a></li>
                <li><a rel="preload" href="ourMembers.html">Our Members</a></li>
                <li><a rel="preload" href="projects.html">Projects</a></li>
                <li><a rel="preload" href="pastLessons.html">Past Lessons</a></li>
                <li><a rel="preload" href="competitiveProgramming.html">Competitive Programming</a></li>
            </ul>
        </div>
    </nav>
   </main>
   <script>
    function toggleDropdown() {
           const dropdown = document.querySelector('.dropdown');
           dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
       }
   </script>
</body>
</html>
