<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>CodeuCopia</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="icon" href="images/logo_codeucopia.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: 'Rubik', sans-serif;
           
       }

       nav {
           width: 100%;
           height: 100px;
           background-color: #E8F3F2;
           display: flex;
           align-items: center;
           justify-content: space-between;
           padding: 0 20px;
       }

       ul {
           margin-left: 0;
           padding: 0;
           list-style: none;
           display: flex;
           align-items: center;
           height: 100%;
       }

       ul li {
           display: inline-block;
           line-height: 100px;
           font-weight: 400;
       }

       ul li a {
           text-decoration: none;
           font-size: 15px;
           color: #1e1e1e;
           padding: 0 20px;
           transition: color 0.3s;
       }

       ul li a:hover {
           color: #75B9BF;
       }

       #logo {
           width: 75px;
           height: 75px;
           display:block;
       }

       .contact-button {
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           background-color: #75B9BF; 
           color: white;
           border: none;
           font-weight: bold;
           border-radius: 5px;
           transition: background-color 0.3s;
       }

       .contact-button:hover {
           background-color: #a3dbd7; 
       }

       .menuSelect {
           display: none;
           background: transparent;
           border: none;
           cursor: pointer;
           font-size: 24px;
           color: #1e1e1e;
           z-index: 1001;
       }

       .menuSelect span {
           display: block;
           width: 25px;
           height: 3px;
           background: currentColor;
           margin: 5px 0;
           transition: all 0.3s;
       }

       .dropdown {
           display: none;
           position: absolute;
           top: 100px;
           left: 0;
           width: 100%;
           background-color: #E8F3F2;
           box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
           z-index: 1000;
       }

       .dropdown ul {
           flex-direction: column;
       }

       .dropdown ul li {
           line-height: normal;
           border-top: 1px solid #ddd;
       }

       .dropdown ul li a {
           padding: 15px 20px;
           display: block;
       }

       @media (max-width: 900px) {
           .navbar {
               display: none;
           }

           .menuSelect {
               display: block;
           }
       }

       /* Modal Styles */
       .modal {
           display: none; /* Hidden by default */
           position: fixed; /* Stay in place */
           z-index: 1000; /* Sit on top */
           left: 0;
           top: 0;
           width: 100%;
           height: 100%;
           overflow: auto; /* Enable scroll if needed */
           background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
       }

       .modal-content {
           background-color: #ffffff;
           margin: 10% auto;
           padding: 20px;
           border-radius: 10px;
           width: 80%;
           max-width: 500px;
           box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
           text-align: center;
       }

       .close {
           color: #aaa;
           float: right;
           font-size: 28px;
           font-weight: bold;
       }

       .close:hover,
       .close:focus {
           color: #000;
           text-decoration: none;
           cursor: pointer;
       }

       .modal-content h2 {
           color: #407377;
           margin-bottom: 20px;
       }

       .modal-content p {
           font-size: 18px;
           margin-bottom: 15px;
       }

       .modal-content a {
           color: #407377;
           text-decoration: none;
           font-weight: bold;
           transition: color 0.3s;
       }

       .modal-content a:hover {
           color: #75B9BF;
       }
   </style>
</head>
<body>
   <main>
    <nav>
        <button class="menuSelect" onclick="toggleDropdown()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="navbar">
            <li><a rel="preload" href="index.html"><img id="logo" src="images/logo_codeucopia.png" alt="Logo"></a></li>
            <li><a rel="preload" href="ourMembers.html">Our Members</a></li>
            <li><a rel="preload" href="projects.html">Projects</a></li>
            <li><a rel="preload" href="pastLessons.html">Past Lessons</a></li>
            <li><a rel="preload" href="competitiveProgramming.html">Competitive Programming</a></li>
        </ul>
        <button class="contact-button" onclick="openModal()">Contact Us!</button>
        <div class="dropdown">
            <ul>
                <li><a rel="preload" href="index.html">Home</a></li>
                <li><a rel="preload" href="ourMembers.html">Our Members</a></li>
                <li><a rel="preload" href="projects.html">Projects</a></li>
                <li><a rel="preload" href="pastLessons.html">Past Lessons</a></li>
                <li><a rel="preload" href="competitiveProgramming.html">Competitive Programming</a></li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connect with Us :)</h2>
            <p>Email: <a href="mailto:codeucopia@gmail.com">codeucopia@gmail.com</a></p>
            <p>GitHub: <a href="https://github.com/CodeuCopia" target="_blank">CodeuCopia</a></p>
            <p><a href="https://forms.gle/PpgGNPyo4ssmF42G6" target="_blank">Join Our Mailing List!</a></p>
        </div>
    </div>
   </main>

   <script>
       function toggleDropdown() {
           const dropdown = document.querySelector('.dropdown');
           dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
       }

       function openModal() {
           document.getElementById("myModal").style.display = "block";
       }

       function closeModal() {
           document.getElementById("myModal").style.display = "none";
       }

       // Close the modal if the user clicks anywhere outside of the modal content
       window.onclick = function(event) {
           const modal = document.getElementById("myModal");
           if (event.target === modal) {
               closeModal();
           }
       }
   </script>
</body>
</html>
